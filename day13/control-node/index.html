<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Day13 control-node</title>
    </head>
    <style>
        /* 정적으로 변경했던 css */
        /* p {
            color: red;
            background-color: blue;
        } */

        .active {
            color: #999999;
            background-color: #ff0000;
            font-size: 20px;
        }
    </style>
    <body>
        <div>
            <p id="text">text</p>
            <p class="hl">하이라이트</p>
        </div>
        <div>
            <p class="item">items1</p>
            <p class="item">items2</p>
            <p class="item">items3</p>
            <p class="item">items4</p>
            <p class="item">items5</p>
            <p class="item">items6</p>
        </div>
        <script>
            // 엘레멘트의 스타일 직접 조정
            // const pEl = document.querySelector("p");
            // pEl.style.color = "#999999";
            // pEl.style.backgroundColor = "#ff0000";
            // pEl.style.fontSize = "20px";

            // 클래스 속성 조정하기 / 동적으로 변경하는 방식
            let isHighLight = true;

            const hl = document.querySelector(".hl");

            // if (isHighLight) {
            //     const hl = document.querySelector(".hl");
            //     hl.style.color = "#999999";
            //     hl.style.backgroundColor = "#ff0000";
            //     hl.style.fontSize = "20px";
            // } else {
            //     const hl = document.querySelector(".hl");
            //     hl.style.color = "#000000";
            //     hl.style.backgroundColor = "#ff0000";
            //     hl.style.fontSize = "20px";
            // }

            if (isHighLight) hl.classList.add("active");
            else hl.classList.remove("active");

            // 요소 추가하기
            const aEl = document.createElement("a"); // 요소 노드 생성하기. 아직 dom에 붙이지 않았음.
            document.body.appendChild(aEl); // body의 자식요소로 aEl을 붙이기

            const txtEl = document.createTextNode("OZ코딩");
            document.querySelector("a").appendChild(txtEl); // textNode를 a태그 자식요소로 붙이기

            const hrefAttr = document.createAttribute("href");
            hrefAttr.value = "https://ozcodingschool.com";
            document.querySelector("a").setAttributeNode(hrefAttr); // href 속성노드 붙이기

            // 요소 수정하기
            aEl.innerHTML = "OZ코딩 바로가기";
            aEl.textContent = "OZ코딩 바로가기(textContent)";

            // 요소 삭제하기
            const textEl = document.querySelector("#text");
            textEl.remove();

            // 요소의 부모 찾아가서 삭제하기
            const items = document.querySelectorAll(".item");
            console.log(items);
            console.log(items[0].parentNode);
            // items[0].parentNode.replaceChildren(); // 자식요소 전체 삭제
            items[0].parentNode.removeChild(items[0]);
        </script>
    </body>
</html>
