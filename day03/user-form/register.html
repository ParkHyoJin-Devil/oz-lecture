<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>User Registration Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <!-- 회원가입 폼 제목 -->
        <header>
            <h1>User Registration</h1>
            <nav>
                <ul>
                    <li><a href="@Home">홈</a></li>
                    <li><a href="@Register">회원가입</a></li>
                    <li><a href="@About">소개</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <!-- 섹션 제목 -->
                <h2>Registration Form</h2>
                <!-- 사용자 등록 폼 시작 -->
                <form action="#" method="post" id="registration-form">
                    <!-- 이름 입력란 -->
                    <p>
                        <label for="name">이름 : </label> 
                        <input type="text" id="name" name="name">
                    </p>
                    <!-- 이메일 입력란 -->
                    <p>
                        <label for="email">Email : </label> 
                        <input type="email" id="email" name="email">
                    </p>
                    <!-- 비밀번호 입력란 -->
                    <p>
                        <label for="password">비밀번호 : </label> 
                        <input type="password" id="password" name="password">
                    </p>
                    <!-- 생일 입력란 -->
                    <p>
                        <label for="date">생일 : </label> 
                        <input type="date" id="date" name="date">
                    </p>
                    <!-- 나이 입력란 (18~100세 제한) -->
                    <p>
                        <label for="number">나이 : </label> 
                        <input type="number" id="number" name="number" min="18" max="100">
                    </p>
                    <!-- 만족도 입력 (슬라이더) -->
                    <p>
                        <label for="range">만족도 : </label> 
                        <input type="range" id="range" name="range" min="1" max="10">
                    </p>
                    <!-- 성별 선택 (라디오 버튼) -->
                    <p>
                        <label>성별 : </label>
                        <input type="radio" id="male" name="gander" value="male">
                        <label for="male">남성</label> 
                        <input type="radio" id="female" name="gander" value="female">
                        <label for="female">여성</label> 
                    </p>
                    <!-- 관심사 선택 (체크박스) -->
                    <p>
                        <label>관심사 : </label>
                        <input type="checkbox" id="Coding" name="hobby" value="Coding">
                        <label for="Coding">코딩</label>
                        <input type="checkbox" id="Gaming" name="hobby" value="Gaming">
                        <label for="Gaming">게임</label>
                        <input type="checkbox" id="Reading" name="hobby" value="Reading">
                        <label for="Reading">독서</label>
                    </p>
                    <!-- 국가 선택 (드롭다운) -->
                    <p>
                        <label for="nation">국가:</label> 
                        <select name="nation">
                            <option value="South Korea">대한민국</option>
                            <option value="USA">미국</option>
                            <option value="Japan">일본</option>
                            <option value="China">중국</option>
                            <option value="UK">영국</option>
                        </select>
                    </p>
                    <!-- 제출 및 초기화 버튼 -->
                    <p>
                        <button type="submit">제출</button>
                        <button type="reset">초기화</button>
                    </p>
                </form>
            </section>
            <article>
                <canvas></canvas>
                <p class="form-group">Why Register? Registering allows you to access exclusive features...</p>
            </article>
        </main>
        <hr>
        <aside>
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="blue" />
            </svg>
            <ul>
                <li><a href="#Registration Tips">Registration Tips</a></li>
                <li><a href="#Contact Support">Contact Support</a></li>
            </ul>
        </aside>
        <hr>
        <footer>
            <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls width="300">
                브라우저가 비디오를 지원하지 않습니다.
            </video>
            <p class="form-group">&copy; 2025 Your Website</p>
            <p class="form-group"><a href="#Contact Email">Contact Email</a></p>
        </footer>
    </body>
</html>
